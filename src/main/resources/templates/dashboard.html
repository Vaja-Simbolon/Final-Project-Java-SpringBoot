<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Menghubungkan ke Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Menghubungkan ke Font Awesome (untuk icon) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styling untuk sidebar */
        .sidebar {
          height: 100vh;
          position: fixed;
          top: 0;
          left: 0;
          width: 250px;
          background-color: #343a40;
          padding-top: 20px;
        }

        .sidebar a {
          color: white;
          padding: 10px 15px;
          text-decoration: none;
          display: block;
        }

        .sidebar a:hover {
          background-color: #495057;
        }

        .content {
          margin-left: 250px;
          padding: 20px;
        }

        .navbar {
          background-color: #007bff;
        }

        .navbar a {
          color: white;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h3 class="text-center text-white">Dashboard</h3>
    <a href="/home"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="/profile"><i class="fas fa-user"></i> Profile</a>
    <a href="/settings"><i class="fas fa-cogs"></i> Settings</a>
    <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MyApp</a>
        <div class="d-flex">
        <span class="navbar-text text-white">
          Welcome, User!
        </span>
        </div>
    </div>
</nav>

<!-- Content Area -->
<div class="content">
    <h1>Welcome to your Dashboard</h1>
    <p>This is your main dashboard after logging in.</p>

    <!-- Section example -->
    <div class="row">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">Card Title</div>
                <div class="card-body">
                    <p class="card-text">Some content goes here.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">Card Title</div>
                <div class="card-body">
                    <p class="card-text">Some content goes here.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-warning mb-3">
                <div class="card-header">Card Title</div>
                <div class="card-body">
                    <p class="card-text">Some content goes here.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Menghubungkan ke Bootstrap JS dan Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
